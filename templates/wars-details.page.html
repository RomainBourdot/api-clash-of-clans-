{{define "war-details"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Guerre</title>
    <link rel="stylesheet" href="/static/wars.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/clans">Clans</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Détails de la Guerre</h1>
        <div class="war-details">
            <p><strong>ID :</strong> {{.ID}}</p>
            <p><strong>Clan :</strong> {{.ClanTag}}</p>
            <p><strong>Adversaire :</strong> {{.Opponent}}</p>
            <p><strong>Début :</strong> {{.StartTime}}</p>
            <p><strong>Fin :</strong> {{.EndTime}}</p>
            <p><strong>Résultat :</strong> {{.Result}}</p>
        </div>
        <a href="/wars">Retour à la liste</a>
    </main>
    <footer>
        <p>&copy; 2025 Clash of Clans API. Tous droits réservés.</p>
    </footer>
</body>
</html>
{{end}}
