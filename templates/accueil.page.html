{{define "accueil"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="./static/accueil.css">
</head>
<body>
    <header>
        <div class="right-header">
            <ul>
                <li><a href="/clans">Clans</a></li>
                <li><a href="/about">À propos</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </header>  
    <main>
        <div class="title-container">
            <h1>Bienvenue sur l'API Clash of Clans !</h1>
        </div>

        <form action="/research" method="GET">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Recherchez un clan !" id="search-bar" name="research">
                </div>
                <button type="button" class="filter-btn" id="filter-toggle">Filtres</button>
            </div>

            <div class="filters" id="filters" style="display: none;">
                <label>
                    <input type="checkbox" name="active" value="true"> Actifs
                </label>
                <label>
                    <input type="checkbox" name="war-focused" value="true"> Axé sur les guerres
                </label>
                <label>
                    <input type="checkbox" name="friendly" value="true"> Clans amicaux
                </label>
            </div>

            <button type="submit" class="search-btn">Rechercher</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Clash of Clans API. Tous droits réservés.</p>
    </footer>

    <script>
        // Script pour gérer l'affichage des filtres
        const filterToggle = document.getElementById('filter-toggle');
        const filters = document.getElementById('filters');

        filterToggle.addEventListener('click', () => {
            filters.style.display = filters.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
{{end}}
