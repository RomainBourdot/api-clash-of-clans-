{{define "error"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    {{if .Code}}
        <h1>{{.Code}}</h1>
    {{end}}

    {{if .Message}}
    <p>{{.Message}}</p>
    {{end}}
</body>
</html>
{{end}}
